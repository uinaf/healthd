name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Go version from .tool-versions
        id: goversion
        run: |
          VERSION=$(awk '$1=="golang" {print $2}' .tool-versions)
          if [ -z "$VERSION" ]; then
            echo "Could not read Go version from .tool-versions" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.goversion.outputs.version }}

      - name: Build archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARTIFACT="healthd_${VERSION}_${GOOS}_${GOARCH}.tar.gz"
          BIN_DIR="dist/${GOOS}_${GOARCH}"

          mkdir -p "$BIN_DIR"
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o "$BIN_DIR/healthd" .
          tar -C "$BIN_DIR" -czf "dist/$ARTIFACT" healthd

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: healthd-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/healthd_*.tar.gz
          if-no-files-found: error

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: healthd-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum healthd_*.tar.gz > checksums.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/healthd_*.tar.gz
            dist/checksums.txt
