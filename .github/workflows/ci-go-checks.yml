name: CI Go Checks

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    name: verify (fmt + lint + test + coverage)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Go version from .tool-versions
        id: go-version
        shell: bash
        run: |
          set -euo pipefail
          version=$(awk '$1 == "golang" { print $2; exit }' .tool-versions)
          if [ -z "${version}" ]; then
            echo "Failed to determine Go version from .tool-versions" >&2
            exit 1
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache: true
          cache-dependency-path: |
            **/go.sum

      - name: Run verifier (coverage gate)
        if: ${{ hashFiles('**/*.go') != '' }}
        run: go run ./cmd/verify

      - name: Run integration tests (required)
        run: go test ./integration/... -v

      - name: Run CLI e2e-lite tests (required)
        run: go test ./e2e/cli/... -v
