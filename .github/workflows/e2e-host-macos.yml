name: E2E Host macOS (Optional)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  host-e2e:
    name: host e2e (self-hosted macOS)
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Go version from .tool-versions
        id: go-version
        shell: bash
        run: |
          set -euo pipefail
          version=$(awk '$1 == "golang" { print $2; exit }' .tool-versions)
          if [ -z "${version}" ]; then
            echo "Failed to determine Go version from .tool-versions" >&2
            exit 1
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache: true
          cache-dependency-path: |
            **/go.sum

      - name: Run host daemon e2e scaffold
        env:
          HEALTHD_HOST_E2E: "1"
        run: go test -tags=hoste2e ./e2e/host/... -v
